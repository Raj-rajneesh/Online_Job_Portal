{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Times New Roman', Times, serif; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Add Jobs Details
   </marquee>
   <hr>
   <form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data"> 
       {% csrf_token %} 
       
       <div class="form-row"> 
           <div class="form-group col-md-12"> 
               <label>Job Title </label>
               <input type="text" class="form-control" name="jobtitle" placeholder="Enter job title" required>
           </div>
       </div>
   
       <div class="form-row"> 
           <div class="form-group col-md-6"> 
               <label>Start Date</label>
               <input type="date" class="form-control" name="startdate" required>
           </div>
   
           <div class="form-group col-md-6"> 
               <label> End Date</label>
               <input type="date" class="form-control" name="enddate" rquired>
           </div>
       </div>
       <div class="form-row"> 
           <div class="form-group col-md-6"> 
               <label> Salary(per month)</label>
               <input type="text" class="form-control" name="salary" required>
           </div>
   
           <div class="form-group col-md-6"> 
               <label>Company Logo</label>
               <input type="file" class="form-control" name="logo" required >
           </div>
       </div>

       <div class="form-row"> 
        <div class="form-group col-md-6"> 
            <label>Experience(In years) </label>
            <input type="text" class="form-control" name="experience" required>
        </div>
        <div class="form-group col-md-6"> 
            <label>Company location</label>
            <input type="text" class="form-control" name="location" >
        </div>
    </div>

    <div class="form-row"> 
        <div class="form-group col-md-12"> 
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" rerquired >
        </div>
    </div>
    <div class="form-row"> 
        <div class="form-group col-md-12"> 
            <label>Description</label>
            <textarea class="form-control" name="description"  ></textarea>
        </div>
    </div> 
       <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
   </form>
   <!-- {% include 'footer.html' %} -->
   
   {% if error == "no" %}
   <script> 
       alert("Job detail has been added");
       window.location=(`{% url 'job_list' %}`)
   </script>
   {% endif %}
   
   {% if error == "yes" %}
   <script> 
       alert("Something Went wrong! Try again..");
   </script> 
   {% endif %} 
   
   
   
   
   {% endblock  %}
