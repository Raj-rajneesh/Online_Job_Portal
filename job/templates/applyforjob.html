{% load static %}

{% block body %}

{% include 'user_navigation.html' %}
<style> 
 tr{
    text-align: center;
 }
</style>

<marquee style="font-family: 'Times New Roman', Times, serif; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
     Apply for Job
</marquee>
<hr>
<div class="container shadow-lg py-3 mb-3">
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="form-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume">
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </form>
</div>
{% if error == "close" %}
<script> 
    alert("Application last date had ended.");
    window.location=(`{% url 'user_latestjobs' %}`)
</script>
{% endif %}

{% if error == "notopen" %}
<script> 
    alert("Application is not open.");
    window.location=(`{% url 'user_latestjobs' %}`)
</script>
{% endif %}

{% if error == "successfull" %}
<script> 
    alert("Job application  submitted successfully.");
    window.location=(`{% url 'user_latestjobs' %}`)
</script>
{% endif %}


{% endblock %}
