{% load static %}

{% block body %}

{%include 'navigation.html'%}

<marquee style="font-family: 'Times New Roman', Times, serif; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Recruiter Login
</marquee>
<hr>
<form class="container mt-5" method="post"> 
    {% csrf_token %} 
    <label><b>Email ID</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Email ID">

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter password">
    
    <input type="submit" class=" btn btn-primary" style="margin-top: 2%; color: darkcyan; background-color: rgb(43, 7, 226); border-radius: 6px;">
    <a href="{% url 'recruiter_signup' %}" class=" btn btn-primary" style="margin-top: 2%; color: darkcyan; background-color: rgb(83, 73, 132); border-radius: 6px;">CREATE AN ACCOUNT </a>
</form>
<!-- {% include 'footer.html'%} -->
{% if error == "no" %}
<script> 
    alert("Login Successful");
    window.location=(`{% url 'recruiter_home' %}`)
</script>
{% endif %}

{% if error == "yes" %}
<script> 
    alert("Invalid login Credentials, Try Again..");
</script> 
{% endif %} 

{% if error == "not" %}
<script> 
    alert("Your login Status is Pending! Try after some times");
</script> 
{% endif %} 

{% endblock  %}
