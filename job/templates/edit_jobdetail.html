{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Times New Roman', Times, serif; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Edit job details
   </marquee>
   <hr>
   <form class="container mt-5"  method="post" enctype="multipart/form-data"> 
       {% csrf_token %} 
       
       <div class="form-row"> 
           <div class="form-group col-md-12"> 
               <label>Job Title </label>
               <input type="text" class="form-control" name="jobtitle" value="{{job.title}}"  required>
           </div>
       </div>
   
       <div class="form-row"> 
           <div class="form-group col-md-6"> 
               <label>Start Date</label><span style="color:rgb(119, 0, 255)"> [{{job.start_date}}]</span>
               <input type="date" class="form-control" name="startdate">
           </div>
   
           <div class="form-group col-md-6"> 
               <label> End Date</label> <span style ="color:rgb(119, 0, 255)">[{{job.end_date}}]</span>
               <input type="date" class="form-control" name="enddate" >
           </div>
       </div>
       <div class="form-row"> 
           <div class="form-group col-md-6"> 
               <label> Salary(per month)</label>
               <input type="text" class="form-control" name="salary"value="{{job.salary}}" required>
           </div>
   
           <div class="form-group col-md-6"> 
               <label>Company Logo</label>
               <img src="{{job.image.url}}" width='120' height='90'><a href="{% url 'change_companylogo' job.id %}">Change Company Logo</a>
           </div>
       </div>

       <div class="form-row"> 
        <div class="form-group col-md-6"> 
            <label>Experience(In years) </label>
            <input type="text" class="form-control" name="experience" value="{{job.experience}}">
        </div>
        <div class="form-group col-md-6"> 
            <label>Company location</label>
            <input type="text" class="form-control" name="location"value="{{job.location}}" >
        </div>
    </div>

    <div class="form-row"> 
        <div class="form-group col-md-12"> 
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" value="{{job.skills}}" rerquired >
        </div>
    </div>
    <div class="form-row"> 
        <div class="form-group col-md-12"> 
            <label>Description</label>
            <textarea class="form-control" name="description" value="{{job.description}}"></textarea>
        </div>
    </div> 
       <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
   </form>
   <!-- {% include 'footer.html' %} -->
   
   {% if error == "no" %}
   <script> 
       alert("Job detail has been updated");
       window.location=(`{% url 'edit_jobdetail' job.id %}`)
   </script>
   {% endif %}
   
   {% if error == "yes" %}
   <script> 
       alert("Something Went wrong! Try again..");
   </script> 
   {% endif %} 
   
   
   
   
   {% endblock  %}
